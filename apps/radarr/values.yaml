name: radarr
apps:
  - name: radarr
    enabled: true
    kind: deployment
    replicaCount: 1
    image:
      repository: lscr.io/linuxserver/radarr
      tag: latest
      pullPolicy: IfNotPresent
    env:
        - name: TZ
          value: America/Chicago
    storage:
      - name: config
        shared: false
        path: /config
        size: 5Gi
        pvc: true
      - name: mediadata
        shared: true
        path: /data
        size: 5Gi
        pvc: true
    ports:
      - protocol: TCP
        port: 7878
        targetPort: 7878
